<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informe detallado de pacientes atención médica">
    <meta name="keywords" content="Tabla, medicina, Ñuñoa">
    <meta name="author" content="Rodrigo Palza Gonzalez">
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <!--Título de la página-->
    <title>Centro Médico Ñuñoa</title>
    <!--CDN Boostrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Own CSS File-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header class="container mt-4">
        <div class="text-center border-bottom border-secondary border-2 mx-5">
            <img src="assets/img/favicon.png" alt="Logo Centro Médico Ñuñoa" width="50px" class="mb-2">
            <h1 class="fw-bold">Centro Médico Ñuñoa</h1>
            <p class="fst-italic">Estadísticas Centro Médico Ñuñoa</p>  
        </div>
    </header>

    <!--Detalle de pacientes-->
    <article>
        <div class="container text-center border border-info mt-4">
            <div id="consultas"></div>
            <h3>Pacientes atendidos a la fecha</h3>
            <div id="lista-de-pacientes"></div>
            <h3 class="mt-3">Pacientes con previsión ISAPRE</h3>
            <div id="dental-filtro"></div>
            <h3 class="mt-3">Pacientes con previsión FONASA</h3>
            <div id="trauma-filtro" class="mb-5"></div>
        </div>
    </article>

    <!--Firma con logo del Centro Médico-->
    <div class="container text-center mt-5">
        <img src="assets/img/favicon.png" alt="Firma Centro Médico" width="140px">
    </div>

    <!--Footer-->
    <footer>
        <div class="text-center mt-4 pt-4 pb-2">
            <p class="mb-0 fw-bold">Centro Médico Ñuñoa</p>
            <p class="mb-0">Todos los derechos reservados ©</p>
            <p>2022</p>
        </div>
    </footer>
    
    <!--Own JavaScript File-->
    <script src="assets/js/script.js"></script>
</body>
</html>
